  <script>

function delay(time) {return new Promise(resolve => setTimeout(resolve, time));}
function userBox(t, id){ return `<div class="w-full  transition " id="${id}">
                                    <div class="py-1 px-4 w-fit max-w-[75%] rounded-full shadow-lg  bg-slate-300 ">
                                        <p class="break-normal md:text-xs lg:text-sm 2xl:text-xl text-sm text-gray-600 "> ${ t } </p></div></div>`}
function botBox(t, id){ return `<div class="w-full grid justify-items-end  transition " id="${id}">
                                    <div class="py-1 px-4 w-fit max-w-[75%] rounded-full shadow-lg  bg-slate-400 "> 
                                        <p class="break-normal md:text-xs lg:text-sm 2xl:text-xl text-sm text-gray-100 "> ${ t } </p></div></div>`}

var promise = new Promise(function(resolve, reject) {
    resolve(1);
  });

function hourGlass(time = 1000, user=true){
    return new Promise(async function(resolve, reject) {
        const botDiv = document.getElementById("bot");
        botDiv.innerHTML += user ? userBox("&#9203", "hq") : botBox("&#9203", "hg");
        botDiv.scrollTop = botDiv.scrollHeight;
        await delay(time);
        botDiv.removeChild(document.getElementById("hg"));
        await delay(250);
        resolve(1);
    })
}

function eyesButton(){
    let waitForPressResolve;
    function waitForPress() {return new Promise(resolve => waitForPressResolve = resolve)}
    function btnResolver() {if (waitForPressResolve) waitForPressResolve()}
    return new Promise(async function(resolve, reject) {
        const botDiv = document.getElementById("bot");
        await delay(400);
        botDiv.innerHTML += `<div class="w-full" id="button">
                                <div class="max-w-[75%] transition  ">  
                                    <button id="btn" class="py-1 px-4 w-auto rounded-full shadow-lg  bg-orange-500 break-normal text-sm text-gray-100 transition hover:bg-slate-300 hover:text-gray-600 "> 👀 </button></div></div>`
        const btn = document.getElementById("btn");
        botDiv.scrollTop = botDiv.scrollHeight;
        btn.addEventListener('click', btnResolver);
        await waitForPress();
        botDiv.removeChild(document.getElementById("button"));
        resolve(1);
    });
}

function END(){
    return new Promise(async function(resolve, reject) {
        const botDiv = document.getElementById("bot");
        await delay(400);
        botDiv.innerHTML += `<div class="w-full grid justify-items-end transition " >
                  <div class="py-1 px-[1%] w-full  flex justify-end items-center"> 
                      
                    
                      <p class="w-full text-left pl-[5%]"> 
                        <a href="http://www.twitter.com" style="font-family: Ubuntu;" class="text-blue-500 underline"> saryah@ </a> 
                      </p>
                    

                    <div class="bg-gray-100 rounded-lg shadow-lg border-[0.5px] border-gray-300 aspect-square  w-4/12 flex justify-center items-center p-[5%]">
                      <img src="dear.png" class=" object-contain w-full"/>
                    </div>
                       
                  </div>
                </div>
                <div class="text-transparent"> E</div>
                <div class="text-transparent"> E</div>`
        botDiv.scrollTop = botDiv.scrollHeight;
        resolve(1);
    });
}

function addTextBox(t, wait=0, u=true, id="None"){
    var scroll = true
    return new Promise(async function(resolve, reject) {
        if (wait > 0){
            await hourGlass(wait, u);
            scroll = false
        }
        const botDiv = document.getElementById("bot");
        await delay(100);
        botDiv.innerHTML += u ? userBox(t, id) : botBox(t, id);
        botDiv.scrollTop = botDiv.scrollHeight;
        await delay(500);
        resolve(1);
    });
}


  </script>
